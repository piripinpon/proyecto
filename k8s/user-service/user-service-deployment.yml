apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: proyectom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: alexis246/proyectom-user-service:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: MONGO_URL
              value: "mongodb://mongo-users:27017/users"

